<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon compte ‚Äì LifeBook</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #a347ba;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      color: #a347ba;
    }
    .section {
      margin-bottom: 40px;
    }
    button {
      padding: 10px 20px;
      background: #a347ba;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #922fa3;
    }
    a.continuer {
      color: #a347ba;
      text-decoration: none;
      font-weight: bold;
      margin-left: 10px;
    }
    a.continuer:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>Mon Compte</h1>
</header>

<main>
  <div class="section">
    <h2>Informations utilisateur</h2>
    <p><strong>Email :</strong> <span id="userEmail">Chargement...</span></p>
    <button id="logoutBtn">Se d√©connecter</button>
  </div>

  <div class="section">
    <h2>Mes livres en cours</h2>
    <div id="books">Chargement des r√©ponses...</div>
  </div>
</main>

<script type="module">
  import { createClient } from 'https://esm.sh/@supabase/supabase-js'

  const supabase = createClient(
    'https://qgmxclxahaqnvvxhgcms.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFnbXhjbHhhaGFxbnZ2eGhnY21zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM3OTYxODYsImV4cCI6MjA1OTM3MjE4Nn0.PhMpyFo9ZRgtLHdRyo6MXNjFNFy5WkH8LeqWnPJJCIE'
  )

  const userEmail = document.getElementById('userEmail')
  const booksDiv = document.getElementById('books')
  const logoutBtn = document.getElementById('logoutBtn')

  async function loadAccount() {
    const { data: { session }, error } = await supabase.auth.getSession()
    if (!session) {
      window.location.href = "/auth.html"
      return
    }

    const user = session.user
    userEmail.textContent = user.email

    // Charger les livres en cours (table responses)
    const { data, error: fetchError } = await supabase
      .from('responses')
      .select('*')
      .eq('user_id', user.id)
      .order('created_at', { ascending: false })

    if (fetchError) {
      booksDiv.innerHTML = "<p>Erreur lors du chargement des r√©ponses.</p>"
      return
    }

    if (data.length === 0) {
      booksDiv.innerHTML = "<p>Aucun livre en cours pour le moment.</p>"
    } else {
      booksDiv.innerHTML = "<ul>" + data.map(r => `
        <li>
          üìò <strong>Date :</strong> ${new Date(r.created_at).toLocaleDateString()} ‚Äì 
          <strong>R√©ponses :</strong> ${r.content.length} questions ‚Äì 
          <a class="continuer" href="chat.html?id=${r.id}">üîÅ Continuer</a>
        </li>
      `).join('') + "</ul>"
    }
  }

  logoutBtn.addEventListener('click', async () => {
    await supabase.auth.signOut()
    window.location.href = "/"
  })

  loadAccount()
</script>
</body>
</html>
