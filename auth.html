<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - LifeBook</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f0fa;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #auth-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #a347ba;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="auth-container">
    <h2>Connexion à LifeBook</h2>
    <input type="email" id="email" placeholder="Adresse email" />
    <button onclick="login()">Se connecter / S'inscrire</button>
    <p style="margin-top: 20px; font-size: 0.9em;">Vous recevrez un lien magique dans votre boîte mail.</p>
  </div>

  <script>
    const SUPABASE_URL = 'https://qgmxclxahaqnvvxhgcms.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFnbXhjbHhhaGFxbnZ2eGhnY21zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM3OTYxODYsImV4cCI6MjA1OTM3MjE4Nn0.PhMpyFo9ZRgtLHdRyo6MXNjFNFy5WkH8LeqWnPJJCIE';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function login() {
      const email = document.getElementById('email').value;
      const { error } = await supabase.auth.signInWithOtp({ email });
      if (error) {
        alert('Erreur : ' + error.message);
      } else {
        alert('Regarde dans ta boîte mail, un lien magique t’a été envoyé.');
      }
    }
  </script>
</body>
</html>
