<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion à LifeBook</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f1fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      color: #a347ba;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 100%;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      padding: 12px 20px;
      background-color: #a347ba;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #912e9c;
    }

    #status {
      margin-top: 15px;
      font-size: 0.9em;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Connexion à LifeBook</h2>
    <input type="email" id="email" placeholder="Votre adresse email" />
    <button id="magicLink">Se connecter / S'inscrire</button>
    <p id="status"></p>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient(
      'https://qgmxclxahaqnvvxhgcms.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFnbXhjbHhhaGFxbnZ2eGhnY21zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM3OTYxODYsImV4cCI6MjA1OTM3MjE4Nn0.PhMpyFo9ZRgtLHdRyo6MXNjFNFy5WkH8LeqWnPJJCIE'
    )

    document.getElementById('magicLink').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim()

      if (!email) {
        document.getElementById('status').textContent = "Veuillez entrer une adresse email valide."
        return
      }

      const { error } = await supabase.auth.signInWithOtp({ email })

      document.getElementById('status').textContent = error
        ? "Erreur : " + error.message
        : "Un lien magique a été envoyé à votre adresse email."
    })
  </script>
</body>
</html>
