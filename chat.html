<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interview LifeBook</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f3e8ff, #fff0f5);
      color: #333;
    }
    header {
      background: #fff;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header a {
      text-decoration: none;
      color: #a347ba;
      font-weight: 600;
      font-size: 1.4em;
    }
    #chat {
      max-width: 700px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      padding: 30px;
    }
    .message {
      margin-bottom: 15px;
      padding: 14px 18px;
      border-radius: 12px;
      line-height: 1.4em;
    }
    .bot {
      background: #f3e8fa;
      color: #5a2a82;
      text-align: left;
    }
    .user {
      background: #e1f5e8;
      color: #21543d;
      text-align: right;
    }
    #progression {
      margin: 20px 0 10px;
      font-size: 0.9em;
      text-align: right;
      color: #999;
    }
    .input-group {
      position: relative;
      margin-top: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px 42px 14px 14px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1em;
      box-sizing: border-box;
    }
    #speechButton {
      position: absolute;
      top: 50%;
      right: 8px;
      transform: translateY(-50%);
      background: #d3a6e4;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      color: white;
      font-size: 0.9em;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease, transform 0.3s ease;
    }
    #speechButton:hover {
      background: #b674d3;
    }
    #speechButton.recording {
      background: #a347ba;
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
    .button-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }
    .button-group button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #a347ba;
      color: white;
      font-weight: 600;
      font-size: 0.9em;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .button-group button i {
      font-size: 1em;
    }
    .button-group button:hover {
      background: #912ca3;
    }
    #waveform {
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, #a347ba 50%, #fff 50%);
      background-size: 20px 100%;
      background-repeat: repeat-x;
      animation: wave 1s linear infinite;
      display: none;
      margin: 10px 0;
      border-radius: 4px;
    }
    #messageStatus {
      margin-top: 10px;
      min-height: 20px;
      font-size: 0.9em;
    }
    @keyframes wave {
      0% { background-position: 0 0; }
      100% { background-position: 20px 0; }
    }
  </style>
</head>
<body>
  <header>
    <a href="/index.html">LifeBook</a>
  </header>

  <div id="chat">
    <div id="messages"></div>
    <div id="progression">Question 1 / 89</div>
    <div class="input-group">
      <input id="userInput" type="text" placeholder="Votre réponse..." />
      <button id="speechButton"><i class="fas fa-microphone"></i></button>
    </div>
    <div class="button-group">
      <button id="sendBtn"><i class="fas fa-paper-plane"></i> Envoyer</button>
      <button id="skipBtn"><i class="fas fa-forward"></i> Suivante</button>
      <button id="generateBtn"><i class="fas fa-book"></i> Générer</button>
      <button id="saveButton"><i class="fas fa-save"></i> Sauvegarder</button>
    </div>
    <div id="waveform"></div>
    <div id="messageStatus"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    const supabase = createClient(
      'https://qgmxclxahaqnvvxhgcms.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFnbXhjbHhhaGFxbnZ2eGhnY21zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM3OTYxODYsImV4cCI6MjA1OTM3MjE4Nn0.PhMpyFo9ZRgtLHdRyo6MXNjFNFy5WkH8LeqWnPJJCIE'
    );

    let historique = [];
    let interviewId = null;
    let recognition;
    let recording = false;

    const status = document.getElementById("messageStatus");

    function afficher(auteur, texte, classe) {
      const msg = document.createElement("div");
      msg.className = "message " + classe;
      msg.innerHTML = `<strong>${auteur} :</strong> ${texte}`;
      document.getElementById("messages").appendChild(msg);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }

    function miseAJourProgression() {
      const count = historique.filter(m => m.role === "user").length;
      document.getElementById("progression").innerText = `Question ${count + 1} / 89`;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      afficher("Vous", text, "user");
      historique.push({ role: "user", content: text });
      input.value = "";

      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: historique })
      });

      const data = await response.json();
      const botText = data.reply;

      afficher("LifeBook", botText, "bot");
      historique.push({ role: "assistant", content: botText });
      miseAJourProgression();

      fetch("/api/voice", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: botText })
      })
        .then(res => res.blob())
        .then(blob => {
          const audio = new Audio(URL.createObjectURL(blob));
          audio.play();
        });
    }

    function passerQuestion() {
      historique.push({ role: "user", content: "passons" });
      sendMessage();
    }

let isGenerating = false;

async function genererLivre() {
  if (isGenerating) return; // Empêche les clics multiples
  if (!historique || historique.length < 4) {
    alert("⛔️ Pas assez de contenu pour générer un livre. Complétez plus de réponses.");
    return;
  }

  isGenerating = true;
  const generateBtn = document.getElementById("generateBtn");
  const status = document.getElementById("messageStatus");
  generateBtn.disabled = true;
  generateBtn.innerHTML = "<i class='fas fa-spinner fa-spin'></i> Génération...";
  status.textContent = "✍️ Génération du livre en cours...";
  status.style.color = "black";

  const contenu = historique
    .filter(m => m.role === 'user' || m.role === 'assistant')
    .map(m => m.role === 'assistant' ? `Q : ${m.content}` : `R : ${m.content}`)
    .join('\n');

  const prompt = `Voici l'interview d'une personne. Chaque bloc commence par une question (Q) suivie d'une réponse (R).\nUtilise-les pour rédiger un texte chronologique, humain, accessible et vivant. Si certaines réponses sont courtes, tu peux les enrichir avec des détails réalistes, mais reste simple, fluide et clair.\n\n${contenu}`;

  try {
    const response = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        messages: [
          {
            role: "system",
            content:
              "Tu es un écrivain biographe. Ton objectif est de transformer les questions et réponses d'une interview en un récit fluide, vivant et humain. Si certaines réponses sont brèves, tu peux les enrichir avec des détails réalistes, mais reste simple, clair et accessible. Ne copie pas les questions, mais raconte l'histoire comme dans un livre, dans l'ordre chronologique."
          },
          { role: "user", content: prompt }
        ]
      })
    });

    const data = await response.json();

    if (!data.reply || data.reply.trim().length === 0) {
      alert("Le texte généré est vide. Vérifie que l’interview contient suffisamment de contenu.");
      return;
    }

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const lines = doc.splitTextToSize(data.reply, 180);
    doc.text(lines, 15, 20);
    doc.save("LifeBook.pdf");

    status.textContent = "✅ Livre généré avec succès !";
    status.style.color = "green";
  } catch (error) {
    console.error("Erreur API OpenAI :", error);
    status.textContent = "❌ Erreur lors de la génération. Veuillez réessayer.";
    status.style.color = "red";
  } finally {
    isGenerating = false;
    generateBtn.disabled = false;
    generateBtn.innerHTML = "<i class='fas fa-book'></i> Générer";
    setTimeout(() => (status.textContent = ""), 4000);
  }
}

    async function sauvegarder() {
      status.textContent = "⏳ Sauvegarde en cours...";
      status.style.color = "black";

      const { data: { session }, error } = await supabase.auth.getSession();
      if (!session || error) {
        status.textContent = "❌ Non connecté.";
        status.style.color = "red";
        return;
      }

      const user = session.user;
      let result;

      if (interviewId) {
        result = await supabase
          .from("responses")
          .update({ content: historique })
          .eq("id", interviewId);
      } else {
        result = await supabase
          .from("responses")
          .insert([{ user_id: user.id, content: historique }])
          .select("id")
          .single();

        if (result.data?.id) {
          interviewId = result.data.id;
          history.replaceState(null, "", `chat.html?id=${interviewId}`);
        }
      }

      if (result.error) {
        status.textContent = "❌ Erreur : " + result.error.message;
        status.style.color = "red";
      } else {
        status.textContent = "✅ Interview sauvegardée avec succès !";
        status.style.color = "green";
      }

      setTimeout(() => status.textContent = "", 3000);
    }

    function toggleRecording() {
      const button = document.getElementById("speechButton");
      const waveform = document.getElementById("waveform");

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Reconnaissance vocale non supportée sur ce navigateur.");
        return;
      }

      if (!recognition) {
        recognition = new SpeechRecognition();
        recognition.lang = "fr-FR";
        recognition.interimResults = false;

        recognition.onresult = function (event) {
          const result = event.results[0][0].transcript;
          document.getElementById("userInput").value = result;
          waveform.style.display = "none";
          button.classList.remove("recording");
          recording = false;
          sendMessage();
        };

        recognition.onerror = function () {
          waveform.style.display = "none";
          button.classList.remove("recording");
          recording = false;
        };
      }

      if (!recording) {
        waveform.style.display = "block";
        button.classList.add("recording");
        recording = true;
        recognition.start();
      } else {
        recognition.stop();
        waveform.style.display = "none";
        button.classList.remove("recording");
        recording = false;
      }
    }

    async function initChat() {
      const params = new URLSearchParams(window.location.search);
      interviewId = params.get("id");

      if (interviewId) {
        const { data, error } = await supabase
          .from("responses")
          .select("content")
          .eq("id", interviewId)
          .single();

        if (error || !data) {
          afficher("LifeBook", "❌ Impossible de charger l'interview existante.", "bot");
          return;
        }

historique = data.content || [];
historique.forEach(msg => {
  afficher(msg.role === "user" ? "Vous" : "LifeBook", msg.content, msg.role);
});
miseAJourProgression();
      } else {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: [] })
        });

        const data = await response.json();
        afficher("LifeBook", data.reply, "bot");
        historique.push({ role: "assistant", content: data.reply });

        fetch("/api/voice", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: data.reply })
        })
          .then(res => res.blob())
          .then(blob => {
            const audio = new Audio(URL.createObjectURL(blob));
            audio.play();
          });
      }
    }

    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("skipBtn").addEventListener("click", passerQuestion);
    document.getElementById("generateBtn").addEventListener("click", genererLivre);
    document.getElementById("saveButton").addEventListener("click", sauvegarder);
    document.getElementById("speechButton").addEventListener("click", toggleRecording);
    document.getElementById("userInput").addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    window.onload = initChat;
  </script>
</body>
</html>
