<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LifeBook ‚Äì Interview</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fff8fe;
      color: #333;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #a347ba;
    }
    .chat-box {
      max-width: 700px;
      margin: 40px auto;
    }
    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .bot {
      background-color: #f1dcfc;
    }
    .user {
      background-color: #d9fdd3;
    }
    .input-box {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #a347ba;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #8b2ca5;
    }
  </style>
</head>
<body>
  <h1>LifeBook ‚Äì Interview</h1>
  <div class="chat-box" id="chat"></div>
  <div class="chat-box input-box">
    <input type="text" id="userInput" placeholder="√âcrivez votre r√©ponse ici...">
    <button onclick="sendMessage()">Envoyer</button>
    <button onclick="startRecognition()">üéôÔ∏è</button>
    <button onclick="toggleMute()" id="muteButton">üîä</button>
  </div>
  <div class="chat-box" style="text-align: center; margin-top: 30px">
    <button onclick="generateNarrativePdf()">Terminer et g√©n√©rer</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat');
    const userInput = document.getElementById('userInput');
    const muteButton = document.getElementById('muteButton');
    let conversation = [];
    let isMuted = false;

    const systemPrompt = {
      role: 'system',
      content: `Tu es un interviewer humain, chaleureux, bienveillant et curieux. Tu parles √† quelqu‚Äôun pour √©crire un livre de souvenirs.
Ton r√¥le est de creuser chaque r√©ponse : tu r√©agis avec empathie, tu t‚Äô√©tonnes parfois, tu souris, tu t‚Äô√©merveilles, tu poses une seule question √† la fois pour approfondir.
Tu √©cris comme dans une vraie conversation parl√©e, jamais comme un robot.
Tu ne poses pas juste des questions froides : tu commentes, tu montres que tu √©coutes. 
Ton ton est l√©ger, humain, parfois amus√©. Tu utilises un langage simple mais vivant.
Toujours une seule question par r√©ponse.`
    };

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage('user', text);
      conversation.push({ role: 'user', content: text });
      userInput.value = '';

      const messages = [systemPrompt, ...conversation];

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages, model: 'gpt-3.5-turbo' })
        });

        const data = await res.json();
        const reply = data.reply || "(erreur lors de la r√©ponse)";

        addMessage('bot', reply);
        conversation.push({ role: 'assistant', content: reply });

        if (!isMuted) {
          try {
            const audioRes = await fetch('/api/voice', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ text: reply })
            });
            const audioBlob = await audioRes.blob();
            const audioUrl = URL.createObjectURL(audioBlob);
            const audio = new Audio(audioUrl);
            audio.play();
          } catch (err) {
            console.error('Erreur de synth√®se vocale premium :', err);
          }
        }
      } catch (error) {
        addMessage('bot', "D√©sol√©, une erreur est survenue. R√©essayez plus tard.");
        console.error(error);
      }
    }

    function addMessage(from, text) {
      const msg = document.createElement('div');
      msg.className = 'message ' + (from === 'bot' ? 'bot' : 'user');
      msg.innerHTML = `<strong>${from === 'bot' ? 'LifeBook' : 'Vous'}:</strong> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    userInput.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        sendMessage();
      }
    });

    function toggleMute() {
      isMuted = !isMuted;
      muteButton.textContent = isMuted ? 'üîá' : 'üîä';
    }

    function startRecognition() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'fr-FR';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript;
        sendMessage();
      };

      recognition.onerror = function(event) {
        console.error("Erreur reconnaissance vocale:", event.error);
      };

      recognition.start();
    }

    async function generateNarrativePdf() {
      addMessage('bot', "G√©n√©ration du livre en cours...");

      const filteredConversation = conversation.filter(
        msg => msg.role === 'user'
      );

      const messages = [
        {
          role: 'system',
          content: "Tu es un √©crivain biographique. Tu vas r√©diger un r√©cit litt√©raire √† partir des souvenirs suivants. Tu ne dois pas recopier les questions, mais transformer les r√©ponses en une narration fluide, vivante, humaine."
        },
        {
          role: 'user',
          content: filteredConversation.map((m, i) => `Souvenir ${i + 1} : ${m.content}`).join('\n\n')
        }
      ];

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages, model: 'gpt-4' })
      });

      const data = await res.json();

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const lines = doc.splitTextToSize(data.reply || "(erreur lors de la g√©n√©ration)", 180);
      doc.text(lines, 10, 10);
      doc.save('lifebook.pdf');
    }

    async function initChat() {
      const messages = [systemPrompt];

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages, model: 'gpt-3.5-turbo' })
        });

        const data = await res.json();
        const reply = data.reply || "(erreur lors de la r√©ponse initiale)";

        addMessage('bot', reply);
        conversation.push({ role: 'assistant', content: reply });

        if (!isMuted) {
          try {
            const audioRes = await fetch('/api/voice', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ text: reply })
            });
            const audioBlob = await audioRes.blob();
            const audioUrl = URL.createObjectURL(audioBlob);
            const audio = new Audio(audioUrl);
            audio.play();
          } catch (err) {
            console.error('Erreur de synth√®se vocale premium :', err);
          }
        }
      } catch (error) {
        addMessage('bot', "Erreur au d√©marrage du chat.");
        console.error(error);
      }
    }

    initChat();
  </script>
</body>
</html>
