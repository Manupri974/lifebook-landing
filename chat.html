  <!-- CSS global -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f3e8ff, #fff0f5);
      color: #333;
    }

    header {
      background: #fff;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header a {
      text-decoration: none;
      color: #a347ba;
      font-weight: 600;
      font-size: 1.4em;
    }

    #chat {
      max-width: 700px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      padding: 30px;
    }

    .message {
      margin-bottom: 15px;
      padding: 14px 18px;
      border-radius: 12px;
      line-height: 1.4em;
    }

    .bot {
      background: #f3e8fa;
      color: #5a2a82;
      text-align: left;
    }

    .user {
      background: #e1f5e8;
      color: #21543d;
      text-align: right;
    }

    #progression {
      margin: 20px 0 10px;
      font-size: 0.9em;
      text-align: right;
      color: #999;
    }

    .input-group {
      position: relative;
      margin-top: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 42px 14px 14px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1em;
      box-sizing: border-box;
    }

    #speechButton {
      position: absolute;
      top: 50%;
      right: 8px;
      transform: translateY(-50%);
      background: #d3a6e4;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      color: white;
      font-size: 0.9em;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease, transform 0.3s ease;
    }

    #speechButton:hover {
      background: #b674d3;
    }

    #speechButton.recording {
      background: #a347ba;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .button-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }

    .button-group button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #a347ba;
      color: white;
      font-weight: 600;
      font-size: 0.9em;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .button-group button i {
      font-size: 1em;
    }

    .button-group button:hover {
      background: #912ca3;
    }

    #waveform {
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, #a347ba 50%, #fff 50%);
      background-size: 20px 100%;
      background-repeat: repeat-x;
      animation: wave 1s linear infinite;
      display: none;
      margin: 10px 0;
      border-radius: 4px;
    }

    @keyframes wave {
      0% { background-position: 0 0; }
      100% { background-position: 20px 0; }
    }

    #messageStatus {
      margin-top: 10px;
      min-height: 20px;
      font-size: 0.9em;
    }

    /* Markdown styles pour les r√©ponses de l'IA */
    .message.bot h1,
    .message.bot h2,
    .message.bot h3 {
      margin: 12px 0 6px;
      font-weight: 600;
      color: #6b1e8a;
      font-size: 1.1em;
    }

    .message.bot p {
      margin: 6px 0;
      line-height: 1.5em;
    }

    .message.bot ul {
      padding-left: 20px;
      margin: 6px 0;
    }

    .message.bot li {
      margin-bottom: 4px;
    }

    .message.bot strong {
      font-weight: bold;
      color: #4b145c;
    }
  </style>
</head>
<body>
  <header>
    <a href="/index.html">LifeBook</a>
  </header>

  <div id="chat">
    <div id="messages"></div>
    <div id="progression">Question 1 / 89</div>
    <div class="input-group">
      <input id="userInput" type="text" placeholder="Votre r√©ponse..." />
      <button id="speechButton"><i class="fas fa-microphone"></i></button>
    </div>
    <div class="button-group">
      <button id="sendBtn"><i class="fas fa-paper-plane"></i> Envoyer</button>
  <button id="planBtn"><i class="fas fa-forward"></i> G√©n√©rer plan</button>
      <button id="generateBtn"><i class="fas fa-book"></i> G√©n√©rer livre</button>
      <button id="saveButton"><i class="fas fa-save"></i> Sauvegarder</button>
    </div>
    <div id="waveform"></div>
    <div id="messageStatus"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    const supabase = createClient(
      'https://qgmxclxahaqnvvxhgcms.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFnbXhjbHhhaGFxbnZ2eGhnY21zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM3OTYxODYsImV4cCI6MjA1OTM3MjE4Nn0.PhMpyFo9ZRgtLHdRyo6MXNjFNFy5WkH8LeqWnPJJCIE'
    );

    let historique = [];
    let interviewId = null;
    let recognition;
    let recording = false;

    const status = document.getElementById("messageStatus");

function afficher(auteur, texte, classe) {
  const msg = document.createElement("div");
  msg.className = "message " + classe;

  // Si c'est une r√©ponse bot, on interpr√®te le Markdown
  if (classe === "bot") {
    msg.innerHTML = `<strong>${auteur} :</strong><br>${marked.parse(texte)}`;
  } else {
    msg.innerHTML = `<strong>${auteur} :</strong> ${texte}`;
  }

  document.getElementById("messages").appendChild(msg);
  document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
}
    function miseAJourProgression() {
      const count = historique.filter(m => m.role === "user").length;
      document.getElementById("progression").innerText = `Question ${count + 1} / 89`;
    }
async function genererPlan() {
  const btn = document.getElementById("planBtn");
  btn.disabled = true;
  btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> G√©n√©ration...`;
  try {
 const response = await fetch("https://lifebook-landing.vercel.app/api/plan", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ historique })
    });
    const data = await response.json();
    if (!data || !data.texte) throw new Error("R√©ponse invalide");
    afficher("Plan propos√©", data.texte, "bot");
  } catch (err) {
    console.error("Erreur lors de la g√©n√©ration du plan:", err);
    alert("Erreur lors de la g√©n√©ration du plan. Voir la console.");
  } finally {
    btn.disabled = false;
    btn.innerHTML = `<i class="fas fa-forward"></i> G√©n√©rer plan`;
  }
}
async function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;

  afficher("Vous", text, "user");
  historique.push({ role: "user", content: text });
  input.value = "";

  try {
    const response = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ messages: historique })
    });

    if (!response.ok) {
      const errorText = await response.text();
      console.error("Erreur API OpenAI :", errorText);
      afficher("LifeBook", "‚ùå L‚ÄôIA n‚Äôa pas r√©pondu correctement. R√©essayez.", "bot");
      return;
    }

    const data = await response.json();

    if (!data.reply || typeof data.reply !== "string") {
      console.error("R√©ponse mal form√©e :", data);
      afficher("LifeBook", "‚ùå L‚ÄôIA n‚Äôa pas r√©pondu correctement. R√©essayez.", "bot");
      return;
    }

    const botText = data.reply;
    afficher("LifeBook", botText, "bot");
    historique.push({ role: "assistant", content: botText });
    miseAJourProgression();

    // Lecture vocale
    fetch("/api/voice", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text: botText })
    })
      .then(res => res.blob())
      .then(blob => {
        const audio = new Audio(URL.createObjectURL(blob));
        audio.play();
      });

  } catch (err) {
    console.error("‚ùå Erreur inattendue :", err);
    afficher("LifeBook", "‚ö†Ô∏è Une erreur s‚Äôest produite. V√©rifiez votre connexion ou r√©essayez.", "bot");
  }
}
async function genererLivre() {
  if (!historique || historique.length < 4) {
    alert("‚õîÔ∏è Pas assez de contenu pour g√©n√©rer un livre. Compl√©tez plus de r√©ponses.");
    return;
  }

  const btn = document.getElementById("generateBtn");
  btn.disabled = true;
  btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> G√©n√©ration...`;

  try {
    console.log("üöÄ Envoi de l‚Äôhistorique complet au backend...");

const response = await fetch("https://lifebook-landing.onrender.com/api/generer-livre", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ historique })
    });

    const rawText = await response.text();
    console.log("üì¶ R√©ponse brute re√ßue :", rawText);

    let data;
    try {
      data = JSON.parse(rawText);
    } catch (err) {
      console.error("‚ùå Erreur de parsing JSON :", err);
      alert("‚ö†Ô∏è La r√©ponse du serveur n‚Äôa pas pu √™tre interpr√©t√©e. Regarde la console.");
      return;
    }

    if (!data || !data.texte || data.texte.trim().length < 100) {
      console.warn("‚ö†Ô∏è R√©ponse invalide ou trop courte :", data);
      alert("‚ùå Le texte g√©n√©r√© est trop court. V√©rifie les r√©ponses.");
      return;
    }

    const texteFinal = data.texte.trim();
    console.log("üìò Texte final g√©n√©r√© :", texteFinal);

    // üßæ G√©n√©ration du PDF
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const lines = doc.splitTextToSize(texteFinal, 180);
    let y = 20;

    for (const line of lines) {
      doc.text(line, 15, y);
      y += 7;
      if (y > 280) {
        doc.addPage();
        y = 20;
      }
    }

    doc.save("LifeBook.pdf");

  } catch (error) {
    console.error("‚ùå Erreur lors de la g√©n√©ration :", error);
    alert("‚ùå Une erreur est survenue pendant la g√©n√©ration. Voir la console.");
  } finally {
    btn.disabled = false;
    btn.innerHTML = `<i class="fas fa-book"></i> G√©n√©rer`;
  }
}


    async function sauvegarder() {
      status.textContent = "‚è≥ Sauvegarde en cours...";
      status.style.color = "black";

      const { data: { session }, error } = await supabase.auth.getSession();
      if (!session || error) {
        status.textContent = "‚ùå Non connect√©.";
        status.style.color = "red";
        return;
      }

      const user = session.user;
      let result;

      if (interviewId) {
        result = await supabase
          .from("responses")
          .update({ content: historique })
          .eq("id", interviewId);
      } else {
        result = await supabase
          .from("responses")
          .insert([{ user_id: user.id, content: historique }])
          .select("id")
          .single();

        if (result.data?.id) {
          interviewId = result.data.id;
          history.replaceState(null, "", `chat.html?id=${interviewId}`);
        }
      }

      if (result.error) {
        status.textContent = "‚ùå Erreur : " + result.error.message;
        status.style.color = "red";
      } else {
        status.textContent = "‚úÖ Interview sauvegard√©e avec succ√®s !";
        status.style.color = "green";
      }

      setTimeout(() => status.textContent = "", 3000);
    }

    function toggleRecording() {
      const button = document.getElementById("speechButton");
      const waveform = document.getElementById("waveform");

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Reconnaissance vocale non support√©e sur ce navigateur.");
        return;
      }

      if (!recognition) {
        recognition = new SpeechRecognition();
        recognition.lang = "fr-FR";
        recognition.interimResults = false;

        recognition.onresult = function (event) {
          const result = event.results[0][0].transcript;
          document.getElementById("userInput").value = result;
          waveform.style.display = "none";
          button.classList.remove("recording");
          recording = false;
          sendMessage();
        };

        recognition.onerror = function () {
          waveform.style.display = "none";
          button.classList.remove("recording");
          recording = false;
        };
      }

      if (!recording) {
        waveform.style.display = "block";
        button.classList.add("recording");
        recording = true;
        recognition.start();
            } else {
        recognition.stop();
        waveform.style.display = "none";
        button.classList.remove("recording");
        recording = false;
      }
    }

    async function initChat() {
      const params = new URLSearchParams(window.location.search);
      interviewId = params.get("id");

      try {
        if (interviewId) {
          const { data, error } = await supabase
            .from("responses")
            .select("content")
            .eq("id", interviewId)
            .single();

          console.log("üì¶ Donn√©es charg√©es depuis Supabase :", data);

          if (error || !data?.content || !Array.isArray(data.content)) {
            afficher("LifeBook", "‚ùå Impossible de charger l‚Äôinterview existante. Essayez √† nouveau plus tard.", "bot");
            console.error("‚ö†Ô∏è Erreur Supabase :", error);
            return;
          }

          historique = data.content;
          historique.forEach(msg => {
            afficher(msg.role === "user" ? "Vous" : "LifeBook", msg.content, msg.role);
          });
          miseAJourProgression();
        } else {
          console.log("üü° Premi√®re utilisation ‚Äì appel √† /api/chat avec messages: []");

          const response = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ messages: [] })
          });

          console.log("üîÅ R√©ponse brute de l'API :", response);

          if (!response.ok) {
            const errorText = await response.text();
            console.error("‚ùå Erreur dans la r√©ponse OpenAI :", errorText);
            afficher("LifeBook", "‚ùå L‚ÄôIA n‚Äôa pas r√©pondu correctement. R√©essayez.", "bot");
            return;
          }

          const data = await response.json();
          console.log("‚úÖ R√©ponse JSON de l'API :", data);

          if (!data.reply || typeof data.reply !== "string") {
            afficher("LifeBook", "‚ùå L‚ÄôIA n‚Äôa pas r√©pondu correctement. R√©essayez.", "bot");
            return;
          }

          afficher("LifeBook", data.reply, "bot");
          historique.push({ role: "assistant", content: data.reply });

          fetch("/api/voice", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: data.reply })
          })
            .then(res => res.blob())
            .then(blob => {
              const audio = new Audio(URL.createObjectURL(blob));
              audio.play();
            });
        }
      } catch (err) {
        console.error("‚ùå Erreur globale dans initChat :", err);
        afficher("LifeBook", "‚ö†Ô∏è Une erreur s‚Äôest produite au lancement du chat. V√©rifiez votre connexion ou r√©essayez plus tard.", "bot");
      }
    }

    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("generateBtn").addEventListener("click", genererLivre);
    document.getElementById("saveButton").addEventListener("click", sauvegarder);
    document.getElementById("speechButton").addEventListener("click", toggleRecording);
    const planBtn = document.getElementById("planBtn");
if (planBtn) {
  planBtn.addEventListener("click", genererPlan);
}
    document.getElementById("userInput").addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    window.onload = initChat;
  </script>

</div> <!-- FIN DE #chat -->
