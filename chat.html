<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LifeBook – Interview</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fff8fe;
      color: #333;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #a347ba;
    }
    .chat-box {
      max-width: 700px;
      margin: 40px auto;
    }
    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .bot {
      background-color: #f1dcfc;
    }
    .user {
      background-color: #d9fdd3;
    }
    .input-box {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #a347ba;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #8b2ca5;
    }
  </style>
</head>
<body>
  <h1>LifeBook – Interview</h1>
  <div class="chat-box" id="chat"></div>
  <div class="chat-box input-box">
    <input type="text" id="userInput" placeholder="Écrivez votre réponse ici...">
    <button onclick="sendMessage()">Envoyer</button>
  </div>
  <div class="chat-box" style="text-align: center; margin-top: 30px">
    <button onclick="generateNarrativePdf()">Terminer et générer</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat');
    const userInput = document.getElementById('userInput');
    let conversation = [];

    const systemPrompt = {
      role: 'system',
      content: `Tu es un interviewer humain, chaleureux, bienveillant et curieux. Tu parles à quelqu’un pour écrire un livre de souvenirs.
Ton rôle est de creuser chaque réponse : tu réagis avec empathie, tu t’étonnes parfois, tu souris, tu t’émerveilles, tu poses une seule question à la fois pour approfondir.
Tu écris comme dans une vraie conversation parlée, jamais comme un robot.
Tu ne poses pas juste des questions froides : tu commentes, tu montres que tu écoutes. 
Ton ton est léger, humain, parfois amusé. Tu utilises un langage simple mais vivant.
Toujours une seule question par réponse.`
    };

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage('user', text);
      conversation.push({ role: 'user', content: text });
      userInput.value = '';

      const messages = [systemPrompt, ...conversation];

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages, model: 'gpt-3.5-turbo' })
        });

        const data = await res.json();
        const reply = data.reply || "(erreur lors de la réponse)";

        addMessage('bot', reply);
        conversation.push({ role: 'assistant', content: reply });
      } catch (error) {
        addMessage('bot', "Désolé, une erreur est survenue. Réessayez plus tard.");
        console.error(error);
      }
    }

    function addMessage(from, text) {
      const msg = document.createElement('div');
      msg.className = 'message ' + (from === 'bot' ? 'bot' : 'user');
      msg.innerHTML = `<strong>${from === 'bot' ? 'LifeBook' : 'Vous'}:</strong> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function generateNarrativePdf() {
      addMessage('bot', "Génération du livre en cours...");
      const messages = [
        {
          role: 'system',
          content: "Tu es un écrivain biographique. Rédige un récit fluide, littéraire et émouvant à partir de ces réponses."
        },
        ...conversation
      ];

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages, model: 'gpt-4' })
      });

      const data = await res.json();

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const lines = doc.splitTextToSize(data.reply || "(erreur lors de la génération)", 180);
      doc.text(lines, 10, 10);
      doc.save('lifebook.pdf');
    }

    // Démarrage : première question via API
    async function initChat() {
      const messages = [systemPrompt];

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages, model: 'gpt-3.5-turbo' })
        });

        const data = await res.json();
        const reply = data.reply || "(erreur lors de la réponse initiale)";

        addMessage('bot', reply);
        conversation.push({ role: 'assistant', content: reply });
      } catch (error) {
        addMessage('bot', "Erreur au démarrage du chat.");
        console.error(error);
      }
    }

    initChat();
  </script>
</body>
</html>
