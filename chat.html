async function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;

  afficher("Vous", text, "user");
  historique.push({ role: "user", content: text });
  input.value = "";

  try {
    const response = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ messages: historique })
    });

    if (!response.ok) {
      const errorText = await response.text();
      console.error("Erreur API OpenAI :", errorText);
      afficher("LifeBook", "‚ùå L‚ÄôIA n‚Äôa pas r√©pondu correctement. R√©essayez.", "bot");
      return;
    }

    const data = await response.json();
    let botText = data.reply;

    // üîß Nettoyer toute mention de "S√©quence : X" au d√©but
    botText = botText.replace(/^S√©quence\s*:\s*\d+\s*/i, "").trim();

    // üîç D√©tection de la s√©quence logique
    const sequences = {
      1: ["Quel est votre pr√©nom", "Pourriez-vous m‚Äôen dire plus sur son origine", "Quand et o√π √™tes-vous n√©"],
      2: ["O√π avez-vous grandi", "Quel √©tait votre jeu ou activit√© pr√©f√©r√©", "Parlez-moi un peu de vos parents", "Et vos fr√®res et s≈ìurs"],
      3: ["Quel type d‚Äôenfant √©tiez-vous", "Souvenirs marquants de votre jeune scolarit√©", "Vos amis d‚Äôenfance", "Un voyage marquant de votre enfance"],
      4: ["Un √©v√©nement historique qui vous a marqu√©", "Vos ann√©es coll√®ge", "Une anecdote forte de votre adolescence", "Comment √©tiez-vous ado", "Une histoire d‚Äôamour marquante √† cette √©poque"],
      5: ["Vos passions d'adolescent", "Que retenez-vous du lyc√©e", "Quel lyc√©en √©tiez-vous", "Vos liens familiaux ont-ils chang√©"]
    };

    let sequenceId = null;
    for (const [id, phrases] of Object.entries(sequences)) {
      if (phrases.some(phrase => botText.toLowerCase().includes(phrase.toLowerCase()))) {
        sequenceId = parseInt(id);
        break;
      }
    }

    if (sequenceId) {
      console.log(`üß© Nouvelle s√©quence d√©tect√©e : ${sequenceId}`);
      historique.push({
        role: "assistant",
        content: botText,
        sequence: sequenceId // ‚úÖ stock√© proprement
      });
    } else {
      console.log("‚û°Ô∏è Pas de nouvelle s√©quence d√©tect√©e (probablement une relance)");
      historique.push({ role: "assistant", content: botText });
    }

    afficher("LifeBook", botText, "bot");
    miseAJourProgression();

    // üéß Lecture vocale
    fetch("/api/voice", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text: botText })
    })
      .then(res => res.blob())
      .then(blob => {
        const audio = new Audio(URL.createObjectURL(blob));
        audio.play();
      });

  } catch (err) {
    console.error("‚ùå Erreur inattendue :", err);
    afficher("LifeBook", "‚ö†Ô∏è Une erreur s‚Äôest produite. V√©rifiez votre connexion ou r√©essayez.", "bot");
  }
}

    async function sauvegarder() {
      status.textContent = "‚è≥ Sauvegarde en cours...";
      status.style.color = "black";

      const { data: { session }, error } = await supabase.auth.getSession();
      if (!session || error) {
        status.textContent = "‚ùå Non connect√©.";
        status.style.color = "red";
        return;
      }

      const user = session.user;
      let result;

      if (interviewId) {
        result = await supabase
          .from("responses")
          .update({ content: historique })
          .eq("id", interviewId);
      } else {
        result = await supabase
          .from("responses")
          .insert([{ user_id: user.id, content: historique }])
          .select("id")
          .single();

        if (result.data?.id) {
          interviewId = result.data.id;
          history.replaceState(null, "", `chat.html?id=${interviewId}`);
        }
      }

      if (result.error) {
        status.textContent = "‚ùå Erreur : " + result.error.message;
        status.style.color = "red";
      } else {
        status.textContent = "‚úÖ Interview sauvegard√©e avec succ√®s !";
        status.style.color = "green";
      }

      setTimeout(() => status.textContent = "", 3000);
    }

    function toggleRecording() {
      const button = document.getElementById("speechButton");
      const waveform = document.getElementById("waveform");

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Reconnaissance vocale non support√©e sur ce navigateur.");
        return;
      }

      if (!recognition) {
        recognition = new SpeechRecognition();
        recognition.lang = "fr-FR";
        recognition.interimResults = false;

        recognition.onresult = function (event) {
          const result = event.results[0][0].transcript;
          document.getElementById("userInput").value = result;
          waveform.style.display = "none";
          button.classList.remove("recording");
          recording = false;
          sendMessage();
        };

        recognition.onerror = function () {
          waveform.style.display = "none";
          button.classList.remove("recording");
          recording = false;
        };
      }

      if (!recording) {
        waveform.style.display = "block";
        button.classList.add("recording");
        recording = true;
        recognition.start();
            } else {
        recognition.stop();
        waveform.style.display = "none";
        button.classList.remove("recording");
        recording = false;
      }
    }

      } catch (err) {
