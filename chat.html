<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interview LifeBook</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      background: #fefefe;
      color: #333;
    }
    #chat {
      max-width: 700px;
      margin: auto;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
    }
    .bot {
      background: #f3e8fa;
      color: #5a2a82;
    }
    .user {
      background: #e1f5e8;
      color: #21543d;
      text-align: right;
    }
    #progression {
      margin-top: 10px;
      font-size: 0.9em;
      text-align: right;
      color: #777;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      background: #a347ba;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #912ca3;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <div id="progression">Question 1 / 89</div>
    <input id="userInput" type="text" placeholder="Votre réponse..." />
    <div>
      <button onclick="sendMessage()">Envoyer</button>
      <button onclick="passerQuestion()">Passer à la question suivante</button>
      <button onclick="genererLivre()">Terminer et générer</button>
    </div>
  </div>

  <script>
    let historique = [];
    let questionIndex = 0;

    function afficher(auteur, texte, classe) {
      const msg = document.createElement("div");
      msg.className = "message " + classe;
      msg.innerHTML = `<strong>${auteur} :</strong> ${texte}`;
      document.getElementById("messages").appendChild(msg);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }

    function miseAJourProgression() {
      document.getElementById("progression").innerText = `Question ${questionIndex + 1} / 89`;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      afficher("Vous", text, "user");
      historique.push({ role: "user", content: text });
      input.value = "";

      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: historique })
      });

      const data = await response.json();
      const botText = data.reply;
      afficher("LifeBook", botText, "bot");
      historique.push({ role: "assistant", content: botText });
      questionIndex++;
      miseAJourProgression();
    }

    function passerQuestion() {
      historique.push({ role: "user", content: "passons" });
      sendMessage();
    }

    async function genererLivre() {
      const prompt = `Rédige un texte biographique littéraire à partir des réponses suivantes :\\n\\n${historique
        .map(m => m.role === 'user' ? m.content : '')
        .filter(Boolean)
        .join('\\n')}`;

      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          messages: [
            { role: "system", content: "Tu es un écrivain biographe. Transforme les réponses suivantes en une narration fluide, littéraire et émotive, dans l’ordre chronologique." },
            { role: "user", content: prompt }
          ]
        })
      });

      const data = await response.json();
      const blob = new Blob([data.reply], { type: "application/pdf" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "LifeBook.pdf";
      a.click();
    }

    // Démarrer l’interview automatiquement
    window.onload = () => {
      historique.push({ role: "user", content: "Bonjour" });
      sendMessage();
    };
  </script>
</body>
</html>
